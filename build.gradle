plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation 'org.apache.httpcomponents:httpclient:4.5.13'
    implementation group: 'org.apache.poi', name: 'poi-ooxml', version: '4.1.2'
}
